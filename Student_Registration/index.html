<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="card">
        <h1>Student Registration</h1>
        <p class="subtitle">Enter student details below</p>

        <form id="regForm">

            <div class="field">
                <input type="text" id="name" required>
                <label>Full Name</label>
            </div>

            <div class="field">
                <input type="email" id="email" required>
                <label>Email Address</label>
            </div>

            <div class="field">
                <input type="date" id="dob" required>
                <label class="static">Date of Birth</label>
            </div>

            <div class="field">
                <select id="department" required>
                    <option value=""></option>
                    <option>CSE</option>
                    <option>ECE</option>
                    <option>EEE</option>
                    <option>MECH</option>
                </select>
                <label>Department</label>
            </div>

            <div class="field">
                <input type="text" id="phone" required>
                <label>Phone Number</label>
            </div>

            <button type="submit">Register Student</button>
        </form>

        <a href="records.html" class="link">View Registered Students</a>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
