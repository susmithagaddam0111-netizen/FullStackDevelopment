<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>E-Commerce UI with Advanced Filters</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f1f3f6;
}

header {
    background: #2874f0;
    color: white;
    padding: 15px;
    text-align: center;
}

.container {
    display: flex;
    max-width: 1200px;
    margin: auto;
    padding: 20px;
}

/* Filter Panel */
.filters {
    width: 25%;
    background: white;
    padding: 20px;
    border-radius: 8px;
}

.filters h3 {
    margin-top: 0;
}

.filters label {
    display: block;
    margin: 10px 0;
}

/* Product Grid */
.products {
    width: 75%;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    margin-left: 20px;
}

.product-card {
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.product-card h4 {
    margin: 10px 0;
}

.price {
    color: green;
    font-weight: bold;
}

.rating {
    color: orange;
}

@media (max-width: 800px) {
    .container {
        flex-direction: column;
    }

    .filters, .products {
        width: 100%;
        margin-left: 0;
    }
}
</style>
</head>

<body>

<header>
    <h1>üõí E-Commerce Store</h1>
    <p>Advanced Filtering UI</p>
</header>

<div class="container">

    <!-- Filters -->
    <div class="filters">
        <h3>Filters</h3>

        <label>
            Price Range:
            <input type="range" id="priceRange" min="0" max="50000" value="50000">
            <span id="priceValue">‚Çπ50000</span>
        </label>

        <h4>Customer Rating</h4>
        <label><input type="checkbox" class="ratingFilter" value="4"> 4‚òÖ & above</label>
        <label><input type="checkbox" class="ratingFilter" value="3"> 3‚òÖ & above</label>
        <label><input type="checkbox" class="ratingFilter" value="2"> 2‚òÖ & above</label>
    </div>

    <!-- Products -->
    <div class="products" id="productList"></div>

</div>

<script>
const products = [
    { name: "Smartphone", price: 15000, rating: 4.5 },
    { name: "Laptop", price: 45000, rating: 4.2 },
    { name: "Headphones", price: 2000, rating: 3.8 },
    { name: "Smartwatch", price: 8000, rating: 4.0 },
    { name: "Bluetooth Speaker", price: 3000, rating: 3.5 },
    { name: "Gaming Mouse", price: 2500, rating: 4.6 }
];

const productList = document.getElementById("productList");
const priceRange = document.getElementById("priceRange");
const priceValue = document.getElementById("priceValue");
const ratingFilters = document.querySelectorAll(".ratingFilter");

function displayProducts(filtered) {
    productList.innerHTML = "";
    filtered.forEach(p => {
        productList.innerHTML += `
            <div class="product-card">
                <h4>${p.name}</h4>
                <p class="price">‚Çπ${p.price}</p>
                <p class="rating">‚≠ê ${p.rating}</p>
            </div>
        `;
    });
}

function applyFilters() {
    let maxPrice = priceRange.value;
    let selectedRatings = [...ratingFilters]
        .filter(r => r.checked)
        .map(r => Number(r.value));

    let filtered = products.filter(p => {
        let priceMatch = p.price <= maxPrice;
        let ratingMatch = selectedRatings.length === 0 || 
            selectedRatings.some(r => p.rating >= r);
        return priceMatch && ratingMatch;
    });

    displayProducts(filtered);
}

priceRange.addEventListener("input", () => {
    priceValue.textContent = "‚Çπ" + priceRange.value;
    applyFilters();
});

ratingFilters.forEach(r => r.addEventListener("change", applyFilters));

// Initial Load
displayProducts(products);
</script>

</body>
</html>
